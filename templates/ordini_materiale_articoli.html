<h3 class="mb-3 d-flex justify-content-between align-items-center">
  Lista Articoli
  <button class="btn btn-sm btn-outline-success" id="exportBtn">
    <i class="fas fa-file-excel me-1"></i> Esporta Excel
  </button>
</h3>

<div id="search-filters" class="d-flex gap-2 mb-3 align-items-center flex-wrap">
  <input type="text" id="codice" class="form-control" placeholder="Codice">
  <input type="text" id="codicenet" class="form-control" placeholder="Codice Net">
  <input type="text" id="descrizione" class="form-control" placeholder="Descrizione">
  <select class="form-select" id="year">
    <option value="">Tutti gli anni</option>
    {% for y in anni %}
    <option value="{{ y }}">{{ y }}</option>
    {% endfor %}
  </select>
</div>

<div class="table-responsive-sm">
  <table id="ordiniTable" class="table table-striped table-hover" style="width:100%">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Codice</th>
        <th>Codice Net</th>
        <th>Descrizione</th>
        <th>Torino</th>
        <th>Milano</th>
        <th>Genova</th>
        <th>Bologna</th>
        <th>Roma</th>
        <th>Importo</th>
      </tr>
    </thead>
  </table>
</div>
