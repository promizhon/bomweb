<form id="crea-protocollo-form" autocomplete="off">
    <div class="row mb-3 align-items-end">
        <div class="d-flex flex-row gap-3 align-items-end w-100">
            <div class="ms-4 align-self-center d-flex flex-row gap-2 align-items-center">
                <label for="oggetto" class="form-label">Tipologia:</label>
                <select class="form-select" id="selectTipologia" name="selectTipologia" required>
                    <option value="" disabled selected>Seleziona...</option>
                    <option value="PREVENTIVO">PREVENTIVO</option>
                    <option value="CONSUNTIVO">CONSUNTIVO</option>
                </select>
            </div>
            <div class="d-flex flex-row gap-2 align-items-end">
                <label for="oggetto" class="form-label">Operatore</label>
                <input type="text" class="form-control input-nonmodificabile input-stretto-centrato" name="tbOperatore"
                    id="tbOperatore" readonly>
                <label for="oggetto" class="form-label">Numero Protocollo</label>
                <input type="text" class="form-control input-nonmodificabile input-stretto-centrato" name="tbProtocollo"
                    id="tbProtocollo" readonly>
                <label for="oggetto" class="form-label">Data Protocollo</label>
                <input type="date" class="form-control" name="tbDataprotocollo input-data-centrata"
                    id="tbDataprotocollo">
            </div>
            <div class="d-flex flex-row gap-2 align-items-end ms-4">
                <label for="oggetto" class="form-label">Num. Protocollo Back-Office</label>
                <input type="text" class="form-control input-nonmodificabile input-stretto-centrato"
                    name="tbProtocolloBack" id="tbProtocolloBack" readonly>
                <label for="oggetto" class="form-label">Data Protocollo Back-Office</label>
                <input type="date" class="form-control input-nonmodificabile input-data-centrata"
                    name="tbDataProtocolloBack" id="tbDataProtocolloBack" readonly>
            </div>
        </div>
    </div>
    <hr class="my-3" style="border-top: 3.5px dashed var(--accent-yellow);">
    <div class="row g-2 align-items-end mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" id="punto_vendita" name="tbPuntovendita"
                placeholder="Punto Vendita">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="cliente" name="tbCliente" placeholder="Cliente">
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control " id="cap" name="tbCap" placeholder="Cap">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="indirizzo" name="tbIndirizzo" placeholder="Indirizzo">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="citta" name="tbCitta" placeholder="Città">
        </div>
    </div>

    <div class="row g-2 align-items-end mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control" id="rtc_interno" name="tbRicInt" placeholder="Rtc interno">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="responsabile_cliente" name="tbRicEst" placeholder="Rtc cliente">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="odl" name="tbOdl" placeholder="ODL">
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" id="oggetto" name="tbOggetto" placeholder="Oggetto">
        </div>

    </div>
    <hr class="my-3" style="border-top: 3.5px dashed var(--accent-yellow);">
    <div class="row g-2 mb-3 align-items-start">
        <!-- Tabella -->
        <div class="col-md-9">
            <div class="data-card protocollo-table-card">
                <div class="card-body">
                    <div class="table-responsive-sm">
                        <table id="tabellaProtocolloArticoli" class="table table-striped table-hover dataTable"
                            style="width:100%">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Codice</th>
                                    <th>Descrizione</th>
                                    <th>Q.tà</th>
                                    <th>UM</th>
                                    <th>Prezzo</th>
                                    <th>Totale</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Righe dinamiche -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Note e allegati -->
        <div class="col-md-3">
            <div class="mb-2">
                <textarea class="form-control" id="note_interne" name="tbNoteInterne"
                    placeholder="Note ordine interne"></textarea>
            </div>
            <div class="mb-2">
                <textarea class="form-control" id="note_backoffice" name="tbNoteBackoffice"
                    placeholder="Note per back-office"></textarea>
            </div>
            <div>
                <input type="file" class="form-control" id="allegati" name="tbAllegati" multiple>
            </div>
        </div>
    </div>



    <!-- Qui andranno le tabelle e i bottoni come da immagine, da implementare successivamente -->
    <div class="row mt-4">
        <div class="col text-end">
            <button type="submit" class="btn btn-primary">Salva Protocollo</button>
        </div>
    </div>
</form>
